run:
  timeout: 5m
  build-tags:
  - enterprise

linters:
  enable:
  - asciicheck
  - bodyclose
  - contextcheck
  - depguard
  - dogsled
  - durationcheck
  - errcheck
  - errname
  - errorlint
  - exhaustive
  - exportloopref
  - gci
  - gochecknoinits
  - gofmt
  - gofumpt
  - goimports
  - gomnd
  - gomodguard
  - gosec
  - gosimple
  - govet
  - importas
  - ineffassign
  - lll
  - megacheck
  - misspell
  - nakedret
  - nilerr
  - nolintlint
  - predeclared
  - revive
  - staticcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - wastedassign

issues:
  max-same-issues: 0
  exclude-rules:
  - linters:
    - lll
    source: "^\t*// "

linters-settings:
  gomodguard:
    blocked:
      modules:
      - github.com/ghodss/yaml:
          recommendations:
          - sigs.k8s.io/yaml
      - gopkg.in/yaml.v2:
          recommendations:
          - sigs.k8s.io/yaml
      - gopkg.in/yaml.v3:
          recommendations:
          - sigs.k8s.io/yaml
