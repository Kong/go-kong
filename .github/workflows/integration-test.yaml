name: 'Integration Test : Community'

concurrency:
  # Run only for most recent commit in PRs but for all tags and commits on main
  # Ref: https://docs.github.com/en/actions/using-jobs/using-concurrency
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  push:
    branches:
    - 'main'
    - 'release/*'
  pull_request:
    branches:
    - '*'

jobs:
  test:
    strategy:
      matrix:
        kong_version:
        - '2.1.4'
        - '2.2.2'
        - '2.3.3'
        - '2.4.1'
        - '2.5.2'
        - '2.6.1'
        - '2.7.2'
        - '2.8.3'
        - '3.0.2'
        - '3.1.1'
        - '3.2.2' # Not yet available
        dbmode:
          - 'dbless'
          - 'postgres'
    env:
      KONG_IMAGE_TAG: ${{ matrix.kong_version }}
      KONG_ANONYMOUS_REPORTS: "off"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Setup Kong
        run: make setup-kong-${{ matrix.dbmode }}
      - name: Run tests
        run: make test-coverage
      - name: Upload Code Coverage
        uses: codecov/codecov-action@v3.1.4
        continue-on-error: true
        with:
          name: codecov-${{ matrix.kong_version }}
          flags: ${{ matrix.kong_version }},integration,community
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test-passed:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Set workflow outcome
      if: needs.test.result == 'failure' || needs.test.result == 'cancelled'
      run: ${{ false }}
